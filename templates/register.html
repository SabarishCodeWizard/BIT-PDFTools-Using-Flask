<body>
    <div class="main"></div>
    <div class="container">
        <h1>Register</h1>
        <form id="register-form">
            <div class="box">
                <input type="text" id="name" required />
                <span>Full Name</span>
            </div>
            <div class="box">
                <input type="email" id="email" required />
                <span>Email</span>
            </div>
            <div class="box">
                <input type="tel" id="phone" required />
                <span>Phone Number</span>
            </div>
            <div class="box">
                <input type="password" id="password" required />
                <span>Password</span>
            </div>
            <div class="box">
                <input type="password" id="confirm-password" required />
                <span>Confirm Password</span>
            </div>
            <button class="submit" type="submit">
                <span class="front">
                    Register
                </span>
            </button>
        </form>
        <p>Already have an account? <a href="/login">Login</a></p>
    </div>

    <script type="module">
        // Import the necessary Firebase functions
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, updateProfile } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-auth.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyChW576jwvVZYQJ6Fy1NPthH5eBeTf3WLI",
            authDomain: "translator-f9772.firebaseapp.com",
            projectId: "translator-f9772",
            storageBucket: "translator-f9772.firebasestorage.app",
            messagingSenderId: "338629626503",
            appId: "1:338629626503:web:c9a9f2767f112d1ec88622",
            measurementId: "G-1H16RJE596"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        async function validateEmail(email) {
            const apiKey = "1a9c6c81e36b47209bc393a30fba1a8f";
            const url = `https://api.zerobounce.net/v2/validate?api_key=${apiKey}&email=${email}`;

            try {
                const response = await fetch(url);
                const data = await response.json();

                return data.status === "valid";
            } catch (error) {
                console.error("Email validation failed:", error);
                return false;
            }
        }

        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            if (password !== confirmPassword) {
                alert('Passwords do not match.');
                return;
            }

            const isValidEmail = await validateEmail(email);
            if (!isValidEmail) {
                alert("Invalid email address. Please enter a valid email.");
                return;
            }

            try {
                // Register the user
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                await updateProfile(userCredential.user, { displayName: name });
                alert('Registration successful! Please login.');
                window.location.href = '/login';
            } catch (error) {
                alert(error.message);
            }
        });

    </script>
