<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Uploader</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        input[type="file"] { margin: 10px; }
        #preview { margin-top: 20px; }
        img { max-width: 300px; display: none; }
        #link-container { margin-top: 10px; display: none; }
        #share-link { padding: 5px; border: 1px solid #ccc; width: 80%; }
    </style>
</head>
<body>
    <h1>Upload an Image</h1>
    <form id="upload-form" enctype="multipart/form-data">
        <input type="file" id="file-input" name="file" accept="image/*" required>
        <button type="submit">Upload</button>
    </form>

    <div id="preview">
        <img id="uploaded-image" src="" alt="Uploaded Image">
        <div id="link-container">
            <p>Shareable Link:</p>
            <input type="text" id="share-link" readonly>
        </div>
    </div>

    <script>
        document.getElementById("upload-form").addEventListener("submit", function(event) {
            event.preventDefault();
            let formData = new FormData();
            let fileInput = document.getElementById("file-input");

            if (fileInput.files.length === 0) {
                alert("Please select an image.");
                return;
            }

            formData.append("file", fileInput.files[0]);

            fetch("{{ url_for('image_upload.upload') }}", {
                method: "POST",
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    document.getElementById("uploaded-image").src = data.url;
                    document.getElementById("uploaded-image").style.display = "block";
                    document.getElementById("link-container").style.display = "block";
                    document.getElementById("share-link").value = data.url;
                } else {
                    alert("Error: " + data.error);
                }
            })
            .catch(error => console.error("Error:", error));
        });
    </script>
</body>
</html>
